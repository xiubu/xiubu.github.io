<style>
body {
  background-image: url(outside.jpg);
  background-size: 100% 100%;
  background-repeat: no-repeat;
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  -moz-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
}

.tangerine {
  font-family: 'Tangerine', cursive;
  font-size: 200%;
  color: white;
}

.typed-cursor {
    opacity: 0;
}

a {
  color: white;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
var showText = function (target, message, index, interval) {    
  if (index < message.length) {
    var a = (message[index] == '\n') ? "<br/>" : message[index];
    $(target).append(a); 
    setTimeout(function () { showText(target, message, index + 1, interval); }, interval); 
  } 
}
    
$(function () { 
  showText("#msg", "Hello, World!\nHello", 0, 100);    
}); 
</script>

<div class="container">
  <div id="msg" class="tangerine">
  </div>
</div>
