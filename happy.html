<script>
function check() {
  var n1 = document.getElementById("n1").value;
  var n2 = document.getElementById("n2").value;
  var n3 = document.getElementById("n3").value;
  if (isNaN(n1)
      || n1 != 5
      || isNaN(n2)
      || n2 != 13
      || isNaN(n3)
      || n3 != 21) {
    document.getElementById("err").innerHTML = "Wrong passcode!";
    return false;
  }
  return true;
}
</script>
