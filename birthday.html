<style>
body {
  background-image: url(inside.jpg);
  background-size: 100% 100%;
  background-repeat: no-repeat;
}

.container {
  position: absolute;
  top: 40%;
  left: 20%;
  -moz-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
}

.mono {
  font-family: 'Ubuntu Mono';
  font-size: 100%;
  color: white;
}

.tangerine {
  font-family: 'Tangerine', cursive;
  font-size: 200%;
  color: white;
}

a {
  color: white;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
var text = "                                         <br/> " +
           "congratulations, the gate is open <br/> " +
           " <br/> " +
           "but the task is far from over <br/> " +
           "guarding the treasure <br/> " +
           "are three horrible monsters <br/> " +
           " <br/> " +
           "one must pass each and every one of them <br/> " +
           "to reach the highest room <br/> " +
           "of the tallest tower";
var words = text.split(" ");
words.push("<br/><br/><a href=\"and.html\">got it</a>");

var html = "";
var i = 0;
while (i < words.length) {
  html += "<span>" + words[i];
  var j = i + 1;
  while (j < words.length && words[j] == "") {
    html += "&nbsp;";
    j++;
  }
  html += " </span>";
  i = j;
}

$(function () {
  $("#content").html(html).children().hide().each(
      function(i) {
          $(this).delay(i * 200).fadeIn(700);
      });
});
</script>

<div class="container">
  <div id="content" class="mono">
  </div>
</div>
