<style>
body {
  background-image: url(inside.jpg);
  background-size: 100% 100%;
  background-repeat: no-repeat;
}

.container {
  position: absolute;
  top: 30%;
  left: 20%;
  -moz-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
}

.mono {
  font-family: 'Ubuntu Mono';
  font-size: 100%;
  color: white;
}

.tangerine {
  font-family: 'Tangerine', cursive;
  font-size: 200%;
  color: white;
}

a {
  color: white;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
var text = "                         <br/> " +
           "at the end of the stairs <br/> " +
           "awaits the first monster";
var words = text.split(" ");
words.push("<br/><br/><a href=\"i.html\">proceed</a>");

var html = "";
var i = 0;
while (i < words.length) {
  html += "<span>" + words[i];
  var j = i + 1;
  while (j < words.length && words[j] == "") {
    html += "&nbsp;";
    j++;
  }
  html += " </span>";
  i = j;
}

$(function () {
  $("#content").html(html).children().hide().each(
      function(i) {
          $(this).delay(i * 200).fadeIn(700);
      });
});
</script>

<div class="container">
  <div id="content" class="mono">
    at the end of the stairs<br/>
    awaits the first monster<br/>
    <br/>
    <a href="i.html">proceed</a>
  </div>
</div>
